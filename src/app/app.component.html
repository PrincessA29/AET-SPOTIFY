<div class="card-wrapper">
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-title>MY APPLICATION</ion-card-title>
      <ion-card-subtitle>Application and Emerging Technologies</ion-card-subtitle>
    </ion-card-header>
    <div class="container">
      <ion-button id="open-action-sheet">Open</ion-button>
      <ion-action-sheet
        trigger="open-action-sheet"
        header="Actions"
        [buttons]="actionSheetButtons"
        (didDismiss)="logResult($event)"
      ></ion-action-sheet>
    </div>
    <ion-card-content>
      <div class="spotify-embed">
        <iframe style="border-radius:12px" 
          src= "https://open.spotify.com/embed/track/47sq83n5WN22ZzYnGn8aTy?utm_source=generator"
          width="100%" height="100" frameBorder="0" 
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
          loading="lazy">
        </iframe>
      Choose Accordion

      <!-- Accordion Group inside card content -->
      <ion-accordion-group>
        <ion-accordion value="first">
          <ion-item slot="header" class="custom-accordion-header">
            <ion-label>First Accordion</ion-label>
          </ion-item>
          <div class="ion-padding custom-accordion-content" slot="content">First Content</div>
        </ion-accordion>

        <ion-accordion value="second">
          <ion-item slot="header" class="custom-accordion-header">
            <ion-label>Second Accordion</ion-label>
          </ion-item>
          <div class="ion-padding custom-accordion-content" slot="content">Second Content</div>
        </ion-accordion>

        <ion-accordion value="third">
          <ion-item slot="header" class="custom-accordion-header">
            <ion-label>Third Accordion</ion-label>
          </ion-item>
          <div class="ion-padding custom-accordion-content" slot="content">Third Content</div>
        </ion-accordion>
      </ion-accordion-group>

      
      </div>
    </ion-card-content>
  </ion-card>
</div>
